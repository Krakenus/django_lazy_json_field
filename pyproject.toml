[tool.poetry]
name = "django-lazy-json"
version = "0.1.1"
description = "Wrapper for Django's JSONField that allows for lazy loading of the JSON object."
authors = ["Milan Vlas√°k <krakenus02@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "lazy_json_field" },
]
homepage = "https://github.com/Krakenus/django_lazy_json_field"
repository = "https://github.com/Krakenus/django_lazy_json_field"


[tool.poetry.dependencies]
python = ">=3.9,<4.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
django = ">=4.2.0"
pre-commit = "^3.6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
